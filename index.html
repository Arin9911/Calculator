<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="calculator">
            <input type="text" id="inputbox">
            <table>
                <tr>
                    <td><button onclick="keys('(')">(</button></td>
                    <td><button onclick="keys(')')">)</button></td>
                    <td><button onclick="keys('%')">%</button></td>
                    <td><button onclick="clearresult()">C</button></td>
                </tr>
    
                <tr>
                    <td><button onclick="keys('7')">7</button></td>
                    <td><button onclick="keys('8')">8</button></td>
                    <td><button onclick="keys('9')">9</button></td>
                    <td><button onclick="keys('/')">/</button></td>
                </tr>
    
                <tr>
                    <td><button onclick="keys('4')">4</button></td>
                    <td><button onclick="keys('5')">5</button></td>
                    <td><button onclick="keys('6')">6</button></td>
                    <td><button onclick="keys('*')">*</button></td>
                </tr>
    
                <tr>
                    <td><button onclick="keys('1')">1</button></td>
                    <td><button onclick="keys('2')">2</button></td>
                    <td><button onclick="keys('3')">3</button></td>
                    <td><button onclick="keys('-')">-</button></td>
                </tr>
    
                <tr>
                    <td><button onclick="keys('0')">0</button></td>
                    <td><button onclick="keys('.')">.</button></td>
                    <td><button onclick="valuation('=')">=</button></td>
                    <td><button onclick="keys('+')">+</button></td>
                </tr>
            </table>
        </div>
        
    </div>

    

   
    
     
    <script src="index.js"></script>
</body>
    
</html>
